<!-- Toolbar -->
<div class="wrapper">
  <div class="toolbar" role="banner">
    <a (click)="toggleMenu()"><i class="fas fa-bars ml-2"></i></a>
    <div class="h3 m-2"><span>Rövarspråket</span></div>
    <div class="spacer"></div>
  </div>

  <div class="row toolbar-escape">
    <div class="col-2" [hidden]="!menuVisible">
      <div id="nav">
        <app-navbar></app-navbar>
      </div>
    </div>
    <div class="col-9 shadow pt-3 ml-3" role="main">
        <router-outlet></router-outlet>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <div class="row border-top border-1">
      <div class="col col-3 no-gutters d-flex mt-1">
        <fa-icon [icon]="faGithub"></fa-icon> &nbsp;
        <a href="https://github.com/arizon-dread/fastapi-desperado"
          target="_blank">Backend api on github &nbsp;
          <fa-icon [icon]="faExternalLink"></fa-icon></a>
          <br />
      </div>
      <div class="col col-3 mt-1 d-flex">
        <fa-icon [icon]="faGithub"></fa-icon> &nbsp;
        <a href="https://github.com/arizon-dread/angular-desperado"
          target="_blank">Frontend angular app on github &nbsp;
          <fa-icon [icon]="faExternalLink"></fa-icon></a>
      </div>
    </div>
  </div>
</footer>
